{% extends 'app.html' %}
{% block content %}
<!-- Include Bootstrap CSS and JS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow" style="width: 400px; border-radius: 10px;">
        <!-- Card Image -->
        <img class="card-img-top" src="https://via.placeholder.com/400x200" alt="Profile Image" style="border-radius: 10px 10px 0 0;">
        
        <!-- Card Body -->
        <div class="card-body text-center">
            <h4 class="card-title mb-3"><strong>Name:</strong> {{ user[1] }}</h4>
            <h5 class="card-title mb-3"><strong>Email:</strong> {{ user[2] }}</h5>
            <p class="card-text text-muted">
                Welcome, {{ user[1] }}! This is your personal dashboard. Feel free to explore more features.
            </p>
            <a href="#" class="btn btn-primary btn-sm">See Profile</a>
        </div>
    </div>
</div>

<!-- Logout Button -->
<div class="text-center mt-4">
    <a href="/logout" class="btn btn-dark">Logout</a>
</div>
{% endblock %}
